<!DOCTYPE html>
<html>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <form id="add">
        <div class="form-group">

        <button type="submit" class="btn">Add me!</button>
      </form>

    </div>

  </body>
