<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <form id="calculator">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input type="number" class="form-control" id="input1">
        </div>

        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input type="number" class="form-control" id="input2">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add">
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div>
        <p id="output"></p>
      </div>
    </div>

  </body>
</html>
